baseURL: "https://xrazis.com/"
title: Haris Razis - Blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: xrazis
  description: "My personal blog."
  keywords: [ Blog, Portfolio, PaperMod ]
  author: Haris Razis
  images: [ "<link or path of image for opengraph, twitter-cards>" ]
  DateFormat: "2 January, 2006"
  defaultTheme: dark
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "xrazis"

  profileMode:
    enabled: false # needs to be explicitly set

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "My name is Haris, a software engineer and a great guy. This corner of the web is my digital garden,
    a small collection of things Iâ€™ve learned over the years."

  socialIcons:
    - name: github
      url: "https://github.com/xrazis"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/10358289/haris-razis"
    - name: twitter
      url: "https://twitter.com/x_razis"
    - name: linkedin
      url: "https://www.linkedin.com/in/xrazis/"
    - name: youtube
      url: "https://www.youtube.com/channel/UCF79v6s2uTSf8l4P_ud3hOw"
    - name: RsS
      url: "index.xml"
    - name: email
      url: "mailto:haris@razis.com"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/xrazis/xrazis/tree/master/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary", "content" ]

menu:
  main:
    - identifier: archives
      name: Archive
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON
