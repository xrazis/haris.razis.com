baseURL: ""
title: xrazis | Haris Razis
paginate: 5
theme: PaperMod
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: xrazis
  description: "My personal website"
  keywords: [ Blog, Portfolio, PaperMod ]
  images: [ "<link or path of image for opengraph, twitter-cards>" ]
  DateFormat: "2 January, 2006"
  defaultTheme: dark
  disableThemeToggle: true
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  label:
    text: "xrazis"

  profileMode:
    enabled: false # needs to be explicitly set

  homeInfoParams:
    Title: "My name is Haris Razis."
    Content: "I'm a software engineer and a great guy. This corner of the web is my digital garden,
    a small collection of things Iâ€™ve learned over the years."

  socialIcons:
    - name: github
      url: "https://github.com/xrazis"
    - name: linkedin
      url: "https://www.linkedin.com/in/xrazis/"
    - name: youtube
      url: "https://www.youtube.com/channel/UCF79v6s2uTSf8l4P_ud3hOw"
    - name: strava
      url: "https://www.strava.com/athletes/8027560"
    - name: email
      url: "mailto:haris@razis.com"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/xrazis/xrazis/tree/master/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "RelPermalink", "summary", "content" ]

menu:
  main:
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 10
    - identifier: search
      name: Search
      url: /search/
      weight: 20

outputs:
  home:
    - HTML
    - JSON
