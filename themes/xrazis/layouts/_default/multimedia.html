{{ define "main" }}

    {{- with site.Params.strings }}
        {{ partial "info.html" .multimedia}}
    {{- end -}}

    {{ range .Site.Data.images }}
    <ul class="multimedia-gallery">
        {{ range sort .images "exifDateTime" "desc" }}
            <li>
                <img src="/upload/{{ .filename }}" alt="{{ .exifDateTime}}" loading="lazy">
            </li>
        {{ end }}
    </ul>
    {{ end }}

{{ end }}
