<div class="tags-header">
    <h2>Tags</h2>
</div>

<div class="tags">
    {{- range $tag, $tagValues := site.Taxonomies.tags }}
        {{ $adventureHighlight := or (eq $tag "adventure") (eq $tag "moto") }}
        <a class="button tag {{ if $adventureHighlight }}secondary-highlight{{ end }}"
           href="/tags/{{ $tag }}">{{ $tag }} <sup>{{ len $tagValues }}</sup></a>
    {{- end }}
</div>
