{{- $page := .page }}
{{- $taxonomy := .taxonomy }}

{{- with $page.GetTerms $taxonomy }}
<div>
    <div class="tags-header">
        <h2>Tags</h2>
    </div>

    <div class="tags">
        {{- range . }}
            <a class="button tag" href="{{ .RelPermalink }}">{{ lower .Title }}</a>
        {{- end }}
    </div>
</div>
{{- end }}
