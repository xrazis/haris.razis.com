{{ $imageSrc := printf "%s%s%s" site.Params.cdnUrl "static" (.Get "src") }}

<figure class="align-center">
    <a href="{{ $imageSrc }}" target="_blank">
        <img loading="lazy" src="{{ $imageSrc }}"
             alt="{{- if .Get "caption" -}} {{- .Get "caption" | markdownify -}} {{ end }}"
        />
    </a>
    {{- if .Get "caption" -}}
    <figcaption>
        <p>{{- .Get "caption" | markdownify -}}</p>
    </figcaption>
    {{- end }}
</figure>
